<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Add Student</title>
  </head>
  <body>
    {% include 'student/navbar.html' %}
    <h1 class="text-center my-2">Add New Student</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card bg-light">
                    <div class="card-body">
                        <form action="/add_student/" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="md-3">
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name" class="form-control" required>
                            </div>
                            <div class="md-3">
                                <label for="name">Email</label>
                                <input type="text" name="email" id="email" class="form-control" required>
                            </div>
                            <div class="md-3">
                                <label for="name">Password</label>
                                <input type="text" name="password" id="password" class="form-control" required>
                            </div>
                            <div class="md-3">
                                <label for="name">Mobile No.</label>
                                <input type="text" name="phone" id="phone" class="form-control" required>
                            </div>
                            
                            <div class=" form-group md-3">
                                <label for="name">Gender</label><br>
                                <input class="mx-3" type="radio" value= "Male" name="gender">Male
                                <input class="mx-3" type="radio" value = "Female" name="gender">Female

                            </div>
                            <div class="md-3">
                                <label for="name"  class="checkbox-inline" required >City<br>
                                    <input type="checkbox" name="city" id="city" value="Delhi" class="mx-3">Delhi
                                    <input type="checkbox" name="city" id="city" value="Mumbai" class="mx-3">Mumbai
                                    <input type="checkbox" name="city" id="city" value="Hyderabad" class="mx-3">Hyderabad
                                    <input type="checkbox" name="city" id="city" value="Chandigarh" class="mx-4">Chandigarh
                                    <input type="checkbox" name="city" id="city" value="Gurgaon" class="mx-3">Gurgaon
                                </label>
                            </div>
                            <div class="md-3">
                                <label for="name">Photo</label>
                                <input type="File" name="img" id="photo" class="form-control" required>
                            </div>
                            <div class="md-3">
                                <label for="name">Resume</label>
                                <input type="File" name="resume" id="resume" class="form-control" required>
                            </div>
                            <div class="container text-center my-1">
                                <button class="btn btn-primary">Add Student</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
